<div id='container'>
  <nav>
    <a href='#/fridge'>My Fridge</a>
    <a href='#/stats'>Get Stats</a>
    <a href='#' class='logoutBtn' ng-click='signout()'>Log Out</a>
  </nav>
  <hr>
    <h3 class='statsHeader'>Stats:</h3>
    <div class='statsView'>
      <div class='statsContainer'>
        <div class='stat'>Of 
          <span class='statVal'>{{ consumed }}</span> 
        total items, you have eaten 
          <span class='statVal'>{{ (eaten/consumed * 100).toFixed(1) }}% </span>
        and tossed 
          <span class='statVal'>{{ (trashed/consumed * 100).toFixed(1) }}%</span>
        </div>
        <div class='stat'>There are
          <span class='statVal'>{{ expiring }}</span> items in your fridge expiring in the next week
        </div>
      </div>
    </div>
</div>
