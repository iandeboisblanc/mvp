<div id='container'>
  <form>
    <h3>Enter new item:</h3>
    <div>
      <label>Item Name:</label>
      <input ng-model='item.name' />
    </div>
    <div>
      <label>Expiration Date:</label>
      <input type='date' ng-model='item.expDate' />
    </div>
    <button ng-click='addItem()'>Submit</button>
  </form>
</div>
